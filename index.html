    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #DCC2FF;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2fb3c5;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }
        .link-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: #2fb3c5;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }
        .link-button:hover {
            background-color: #298c99;
        }
        .link-button i {
            font-size: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s ease; /* アイコンのアニメーション設定 */
        }
        .link-button:hover i {
            transform: scale(1.1); /* ホバー時にアイコンを1.1倍に拡大 */
        }
        .content {
            margin-top: 20px;
        }
        .content img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            color: #555;
        }
